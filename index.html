<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
        <title>Construction company</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <script>
        // Immediate theme application to prevent flash
        const themeStorage = localStorage.getItem('theme-storage');
        if (themeStorage) {
            try {
                const { state } = JSON.parse(themeStorage);
                if (state.isLightMode) {
                    document.body.classList.add('light-mode');
                }
            } catch (e) {
                console.error('Error parsing theme storage', e);
            }
        }
    </script>
</head>

<body class="">
    <div id="app"></div>
    
    <main id="content">
        <section id="modals">
            <dialog id="modal-list-of-projects-json" >
                <div class="list-of-projects-json">
                    <header id="modal-header-title"  style="width: 100%; display:flex; flex-direction: row; justify-content: space-between; align-items: start; padding: 0; align-items: center;">
                        <h4 style="margin-left: 25px;">Select Items to Import/Export</h4>
                        <div style="display: flex; flex-direction: column; row-gap: 10px ;">
                            <button id="selectAllBtn" class="buttonB"></button>
                            <button id="deselectAllBtn" class="buttonB"></button>
                        </div>
                    </header>
                    <div style="width:80%; margin-left: 5px;">
                        <ul id="json-projects-list"  ></ul>
                    </div>
                    <div id="buttonEndRight" style="display: flex; flex-direction: row; justify-content: flex-end; width: 100%; margin-right: 10px;">
                        <button id="cancel-json-list-btn" type="button" class="buttonC" style="border-radius: var(--br-circle); aspect-ratio: 1 ; padding: 0; display:flex; justify-content: center;">Cancel</button>
                        <button id="confirm-json-list" class="buttonB" style="border-radius: var(--br-circle); aspect-ratio: 1 ; padding: 0; display:flex; justify-content: center;">Accept</button>
                    </div>                    
                </div>
            </dialog>
        </section>
    </main>

    <script type="module" src="./src/index.tsx" defer></script>
</body>
</html>
